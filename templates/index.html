{% extends "base.html" %}


{% block content %}

<div class="cards-listing">
    {% for post in object_list %}
    <div class="row">
        <div class="card view-update {{ post.id }}">
            
            <div class="card__panel-head">
                <div class="poster__info">
                    <a href="{% url 'helloworld' %}" class="poster__name">
                        {% if post.author.profile_pic %}
                        <img class="poster__profilepic" src="/{{ post.author.profile_pic }}">
                        {% endif %}
                        {{ post.author.username }}
                    </a>
                    
                </div>
            </div>

            <a href="{% url 'post_detail' post.id %}">
                <img class="card__main-image" src="/{{ post.image }}">
            </a>

            <div class="card__panel-body">
                <div class="likes">
                    {% if post.get_like_count %}
                    {{ post.get_like_count }} like{% if post.get_like_count > 1 %}s{% endif %}
                    {% endif %}
                </div>
                <section class="input-row">
                    <i class="fa fa-heart-o submit-like" aria-hidden="true"></i>
                </section>  
               
            </div>
            
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
